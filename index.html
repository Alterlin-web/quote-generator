<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cd njs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/cf78a72fd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="qoute-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
         </div>
         <!-- Author -->
          <div class="quote-author">
            <span id="author"></span>
          </div>
          <!-- Buttons -->
            <div class="button-container">
              <button class="xtwitter-button" id="xtwitter" title="x This!">
                <i class="fa-brands fa-x-twitter"></i>
              </button>
              <button id="new-quote">New Quote</button>
            </div>
    </div>
    <!-- Loader -->
     <div class="loader" id="loader"></div>
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
